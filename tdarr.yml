version: "3.4"
services:
  tdarr:
    container_name: tdarr
    image: ghcr.io/haveagitgat/tdarr:latest
    restart: unless-stopped
    network_mode: bridge
    ports:
      - "127.0.0.1:8265:8265" # webUI port
      - "127.0.0.1:8266:8266" # server port
    environment:
      - TZ=America/Recife
      - PUID=1000
      - PGID=1000
      - UMASK_SET=002
      - serverIP=0.0.0.0
      - serverPort=8266
      - webUIPort=8265
      - internalNode=true
      - inContainer=true
      - ffmpegVersion=6
      - nodeName=MyInternalNode
    volumes:
      - /home/rodhfr/Docker/tdarr/server:/app/server
      - /home/rodhfr/Docker/tdarr/configs/:/app/configs
      - /home/rodhfr/Docker/tdarr/logs/:/app/logs
      - /media/movies:/media/movies
      - /media/tv:/media/tv
      - /home/rodhfr/tdarr/transcode_cache:/temp
    devices:
      - /dev/dri:/dev/dri
